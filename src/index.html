<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Player Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./images/favicon-3.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="page-header page-header--border">
      <div class="container page-header">
        <nav class="nav">
          <a class="logo link" href="./index.html">
            <span class="logo__accent-text">TransferPla</span>yerSearch
          </a>

          <ul class="nav__list list">
            <li class="nav__item">
              <a class="nav__link link nav__link--current" href="./index.html"
                >Home</a
              >
            </li>

            <li class="nav__item">
              <a class="nav__link link" href="./сlassic-best-players.html"
                >Classic best players</a
              >
            </li>

            <li class="nav__item">
              <a class="nav__link link" href="./best-players.html"
                >Best players</a
              >
            </li>
          </ul>
        </nav>

        <ul class="check__in list">
          <li class="check__in__item">
            <button class="entrance button button--active" type="button">
              LOG IN
            </button>
          </li>
          <li class="check__in__item">
            <button class="check__in button button--active" type="button">
              Sign Up
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main class="main-style">
      <section class="page-hero page-hero--overlay">
        <div class="container">
          <h1 class="hero__title">
            Эффективные решения<br />
            для вашего бизнеса
          </h1>
        </div>
      </section>

      <section>
        <div class="container">
          <h2></h2>

          <form action="">
            <fieldset>
              <legend>Search players</legend>
              <label for="name">Имя игрока</label>
              <input type="text" name="name" id="name" />

              <label for="position">Позиция</label>
              <input list="position" />
              <datalist id="position">
                <option value="Вратарь" />
                <option value="Защитник" />
                <option value="Полузащитник" />
                <option value="Нападающий" />
              </datalist>

              <label for="amplua">Амплуа</label>
              <input list="amplua" />
              <datalist id="amplua">
                <option value="ВР" />
                <option value="ЦЗ" />
                <option value="ЗП" />
                <option value="ЗЛ" />
                <option value="ОП" />
                <option value="ПЦ" />
                <option value="ПП" />
                <option value="ПЛ" />
                <option value="АПП" />
                <option value="АПЛ" />
                <option value="АПЦ" />
                <option value="НП" />
              </datalist>
              <button type="submit">Search</button>
              <label for="btn"></label>
              <input type="button" value="Search" id="btn" />
            </fieldset>
          </form>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="table-search js-table-search"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <a class="logo link" href="./index.html">
          <span class="logo__accent-text">TransferPla</span>yerSearch
        </a>
        <div class="footer-social">
          <h2 class="footer-social__title">присоединяйтесь</h2>

          <ul class="footer-social__list list">
            <li class="footer-social__item">
              <a class="footer-social__link link" href="">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="./images/icons.svg#facebook"></use>
                </svg>
              </a>
            </li>

            <li class="footer-social__item">
              <a class="footer-social__link link" href="">
                <svg class="footer-social__icon" width="20" height="20">
                  <use href="./images/icons.svg#linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="rights">
          <p class="rights__item">
            &copy; 2021 - TransferPlayerSearch. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
